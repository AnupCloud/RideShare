services:
  backend:
    build: .
    command: uv run uvicorn src.backend.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: .
    command: uv run streamlit run src/frontend/app.py
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    environment:
      - BACKEND_URL=http://backend:8000/api
    depends_on:
      - backend
